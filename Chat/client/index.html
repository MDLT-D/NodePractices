<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDLT Chat</title>
<link rel="stylesheet" href="style.css">


</head>
<body>
    <div id="notifications" class="notifications"></div>

    <h1>MDLT CHAT</h1>
    <section id="chatSpace" class="chatSpace" >
        <ul id="messagesSpace" class="messagesSpace">

        </ul>
        <form id="formChat" class="formChat">
            <input id="messageInput" class="messageInput" type="text" placeholder="Type a message">
            <button id="messageButton" class="messageButton" type="submit">Send</button>
        </form>
    </section>

      <div id="nameModal" class="modal">
    <form id="nameForm" class="nameForm">
      <label for="nameInput">Choose a name to enter the chat:</label>
      <input id="nameInput" class="nameInput" type="text" placeholder="Your name" maxlength="20" />
      <button type="submit" class="formButton messageButton">Enter Chat</button>
    </form>
  </div>
   <script type="module" src="script.js"></script>

</body>
</html>
