<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Pokédex</h1>

      <form action="" id="searchPokeForm" class="searchPokeForm">
        <input
          type="text"
          placeholder="Pokémon name or ID."
          id="searchValue"
          maxlength="20"
        />
        <button type="submit">Search</button>
      </form>
      <button class="modeColors" id="modeColors">
        <img src="assets/dark.svg" alt="Toggle Theme" />
      </button>
    </header>
    <main>
      <section id="mainPoke"></section>
      <div class="nav-arrows">
        <img class="previous" src="assets/previous.svg" alt="Previous" />
        <div class="filterContainer">
          <label for="pokeTypesFilter">Filter Types:</label>
          <select class="pokeTypesFilter" id="pokeTypesFilter">
            <option selected value="">ALL POKÉMONS</option>
          </select>
        </div>
        <img class="next" src="assets/next.svg" alt="Next" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
